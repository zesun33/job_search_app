{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Applications</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Job</th>
            <th>Status</th>
            <th>Applied</th>
        </tr>
    </thead>
    <tbody>
        {% for app, job in applications %}
        <tr>
            <td><a href="/job/{{ job.id }}">{{ job.title }}</a> at {{ job.company }}</td>
            <td>{{ app.status }}</td>
            <td>{{ app.applied_date.strftime('%Y-%m-%d') if app.applied_date else '-' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
